{% extends "base.html" %}



{% block title %}Login - Brasileirão 2026{% endblock %}



{% block content %}

<div style="max-width: 400px; margin: 4rem auto;">

    <h1 style="text-align: center; margin-bottom: 2rem;">Login</h1>

    

    {% if erro %}

    <div style="background: #e74c3c; color: white; padding: 1rem; border-radius: 6px; margin-bottom: 1.5rem; text-align: center;">

        {{ erro }}

    </div>

    {% endif %}

    

    <form method="POST" style="background: var(--cinza); padding: 2rem; border-radius: 8px;">

        <div style="margin-bottom: 1.5rem;">

            <label style="display: block; margin-bottom: 0.5rem; color: var(--texto-fraco); font-size: 0.9rem;">USUÁRIO</label>

            <input type="text" name="username" required 

                style="width: 100%; padding: 0.8rem; background: var(--cinza-medio); border: 1px solid var(--cinza-medio); 

                       border-radius: 6px; color: var(--texto); font-size: 1rem;">

        </div>

        

        <div style="margin-bottom: 2rem;">

            <label style="display: block; margin-bottom: 0.5rem; color: var(--texto-fraco); font-size: 0.9rem;">SENHA</label>

            <input type="password" name="password" required 

                style="width: 100%; padding: 0.8rem; background: var(--cinza-medio); border: 1px solid var(--cinza-medio); 

                       border-radius: 6px; color: var(--texto); font-size: 1rem;">

        </div>
        <div style="text-align: center; margin-bottom: 1.5rem; color: var(--texto-fraco); font-size: 0.9rem;">
            Não tem conta? <a href="/registro" style="color: var(--verde); text-decoration: none;">Criar conta</a>
        </div>

        

        <button type="submit" 

            style="width: 100%; padding: 0.9rem; background: var(--verde); color: #000; border: none; 

                   border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s;"

            onmouseover="this.style.opacity='0.85'" 

            onmouseout="this.style.opacity='1'">

            Entrar

        </button>

    </form>

</div>

{% endblock %}
