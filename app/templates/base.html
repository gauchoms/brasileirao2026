<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brasileirão 2026{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #00a651;
            --amarelo: #ffd700;
            --azul: #003087;
            --escuro: #0a0a0a;
            --cinza: #1a1a1a;
            --cinza-medio: #2a2a2a;
            --texto: #e8e8e8;
            --texto-fraco: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--escuro);
            color: var(--texto);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        nav {
            background: var(--cinza);
            border-bottom: 2px solid var(--verde);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            height: 60px;
        }

        nav .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            color: var(--amarelo);
            letter-spacing: 2px;
            text-decoration: none;
        }

        nav a {
            color: var(--texto-fraco);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover { color: var(--verde); }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: var(--amarelo);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
            color: var(--verde);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Brasileirão 2026</a>
        <a href="/projecoes">Projeções</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
